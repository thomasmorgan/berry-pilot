<!doctype html>
<html>
    <head>
		<script src="/static/scripts/jquery-min.js" type="text/javascript"> </script>
        <script src="/static/scripts/reqwest.min.js" type="text/javascript"> </script>
        <script src="/static/scripts/wallace.js" type="text/javascript"> </script>
        <script src="/static/scripts/experiment.js" type="text/javascript"> </script>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/wallace.css">
        <link rel="stylesheet" type="text/css" href="static/css/experiment.css">
    </head>
    <body>
        <div class="main_div">
            <div class="right_div">
                <p id="trial_counter"></p>
            </div>
            <div class="center_div">
                <h3 id="title"></h3>
                <div class="berry_div" style="display:none">
                    <img class="big_berry" src="/static/images/blue body.png">
                    <img id="red_body" class="big_berry" src="/static/images/red body.png" style="opacity: 0.5">
                    <img id="glint" class="big_berry" src="/static/images/glint.png" style="opacity: 0.5">
                    <img id="spots" class="big_berry" src="/static/images/dots.png" style="opacity: 0.5">
                    <img class="big_berry" src="/static/images/round border.png">
                    <img class="big_berry" src="/static/images/stem black.png">
                </div>
                <div id="button_div" class="row" style="display:none">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2">
                        <button type="button" id="left_button" class="btn btn-success btn-lg" onClick="left_click();">
                        Option 1</button>
                        <p><br>Click,<br>or press Left</p>
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-2">
                        <button type="button" id="right_button" class="btn btn-success btn-lg" onClick="right_click();">
                        Option 2</button>
                        <p><br>Click,<br>or press Right</p>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        start_trials();
    </script>
</html>
