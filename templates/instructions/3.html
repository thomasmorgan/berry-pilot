    <h1>Instructions</h1>

    <hr>

    <p>To make it harder, many of the berries you see will be deliberately hard to identify. For example, this berry is very clearly red:</p>

    <div style="position: relative; height: 200px; width: 200px; margin: auto">
        <img class="small_berry" src="/static/images/blue body.png">
        <img class="small_berry" src="/static/images/red body.png" style="opacity: 1">
        <img class="small_berry" src="/static/images/glint.png" style="opacity: 0.5">
        <img class="small_berry" src="/static/images/dots.png" style="opacity: 0.5">
        <img class="small_berry" src="/static/images/round border.png">
        <img class="small_berry" src="/static/images/stem black.png">
    </div>

    <p>But its much harder to tell whether this berry is red or blue:</p>

    <div style="position: relative; height: 200px; width: 200px; margin: auto">
        <img class="small_berry" src="/static/images/blue body.png">
        <img class="small_berry" src="/static/images/red body.png" style="opacity: 0.5">
        <img class="small_berry" src="/static/images/glint.png" style="opacity: 0.5">
        <img class="small_berry" src="/static/images/dots.png" style="opacity: 0.5">
        <img class="small_berry" src="/static/images/round border.png">
        <img class="small_berry" src="/static/images/stem black.png">
    </div>

    <p>In cases like these you should decide if the berry is "more blue" or "more red".</p>
